<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Goal Reminder</title>
</head>
<body>
    <main class="main-info">
        <div class="main-info__clock">
            <span class="clock">
            </span>
        </div>
        <div class="main-info__form-logIn">
            <form id="login-form" class="hidden">
                <input required maxlength="15" type="text" placeholder="Your name?"/>
                <input type="submit" value="Log In"/>
            </form>
        </div>
        <div class="main-info__goal">
            <h1 id="goal" class="hidden"></h1>
        </div>
        <div class="main-info__goal-lists">
        <form id="todo-form">
            <input required type="text" placeholder="To Do Lists" />
            <input type="submit" value="입력">
        </form>
          <ul id="todo-list"></ul>
        </div>
    </main>
    <script src='js/greetings.js'></script>
    <script src='js/clock.js'></script>
    <script src='js/todo.js'></script>
</body>
</html>
